<!doctype html>
<html>
<head>
  <title>Weather App</title>
</head>
<body>
  <h1>Weather</h1>
  <form method="post">
    <label>Enter Location:</label>
    <input type="text" name="location" required>
    <input type="submit" value="Get Weather">
  </form>

  {% if error %}
    <p style="color:red;">Error: {{ error }}</p>
  {% endif %}

  {% if weather %}
    <h2>Weather for {{ location }}</h2>
    <ul>
      <li>Temperature: {{ weather._temperature }} Â°C</li>
      <li>Humidity: {{ weather._humidity }} %</li>
      <li>Pressure: {{ weather._pressure }} hPa</li>
      <li>Wind Speed: {{ weather._wind_speed }} m/s</li>
    </ul>
  {% endif %}
</body>
</html>
